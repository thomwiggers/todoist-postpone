{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}
<h1>Register</h1>
<form class="form" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
